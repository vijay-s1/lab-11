<div class="jumbotron text-center">
  <h1>{{pollQuestion}}</h1>
</div>

<div class="col-md-4 col-md-offset-4">
  <div *ngFor="let chartLabel of chartLabels; let i = index" class="form-check">
    <input [(ngModel)] = "voteValueSelected" type="radio" class="form-check-input" value={{i}}>
    <label class="form-check-label" for="materialGroupExample1">{{chartLabel}}</label>
  </div>
  <br>
  <button *ngIf="voteValueSelected==-1" disabled type="button" class="btn btn-primary">Submit Vote</button>
  <button *ngIf="voteValueSelected!=-1" type="button" class="btn btn-primary" (click)="sendVote()">Submit Vote</button>
  <br>
  <br>
</div>

<div style="display: block;">
  <canvas baseChart 
    [data] = "chartData"
    [labels] = "chartLabels"
    [chartType] = "pieChartType"
    [options] = "chartOptions"
    [plugins] = "pieChartPlugins"
    [legend] = "pieChartLegend"
    [colors]="chartColors">
  </canvas>
</div>
<br><br>
<div style="display: block;">
  <canvas baseChart 
    [data]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [chartType]="barChartType"
    [colors]="chartColors">
  </canvas>
</div>
